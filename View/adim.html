<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <script src="js/admin.js" type="text/javascript"></script>
    <link href="css/admin.css" rel="stylesheet" type="text/css" />


</head>

<body>

    <header>
        <h1>Ajustes de Administrador </h1>
    </header>

    <div class="buttons">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#usuarios">Usuarios</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reservas">Reservas</button>

    </div>






    <div class="modal fade" id="usuarios" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="table_user" class="table table-striped">
                       
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="reservas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <table id="table_reserve" class="table table-striped">
                       
                        </table>
                </div>

            </div>
        </div>
    </div>
    
    <!-- Modal update usuarios -->
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <h4>Modificar Usuario:</h4>
        	
			         	
			          <input type="hidden"  id="idUpdate" >
			         
			          Nombre:<br>
			          <input type="text" id="nombreUpdate" >
			          <br>
			          Contrase√±a:<br>
			          <input type="text" id="contraseniaUpdate">
			          <br>
			          Nick Name:<br>
			          <input type="text" id="nickNameUpdate">
			          <br>
			          Residencia:<br>
			          <input type="text" id="residenciaUpdate">
			          <br>
			          Email:<br>
			          <input type="text" id="emailUpdate">
			          <br>
			          
			          <br>
			          <button id="btnExecUpdate" >Execute Update</button>
                </div>

            </div>
        </div>
    </div>
    
    <!-- Modal update reservas -->
        <div class="modal fade" id="updateReserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <h4>Modificar Reserva:</h4>
        	
			         	
			          <input type="hidden" id="idUpdateReserva" >
			         
			          Fecha para reserva:<br>
			          <input type="text" id="fechaUsoUpdateReserva" >
			          <br>
			          Nombre:<br>
			          <input type="text" id="nombreUpdateReserva">
			          <br>
			          Apellido:<br>
			          <input type="text" id="apellidoUpdateReserva">
			          <br>
			          Numero de telefono:<br>
			          <input type="text" id="numTelUpdateReserva">
			          <br>
			          DNI:<br>
			          <input type="text" id="dniUpdateReserva">
			          <br>
			          Precio:<br>
			          <input type="text" id="precioUpdateReserva">
			          <br>
			          
			          <br>
			          <button id="btnExecUpdateReserva" >Execute Update</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
