<!DOCTYPE html>

<html>

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<script src="js/register.js" type="text/javascript"></script>
	<link href="css/register.css" rel="stylesheet" type="text/css" />



</head>

<body>

	<div class="card bg-light">
		<form action="login.html" class="card-body mx-auto" style="max-width: 400px;" onsubmit="return validatePassword()">
			<h4 class="card-title mt-3 text-center">Create Account</h4>
			<p class="text-center">Get started with your free account</p>
			<form>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="" class="form-control" placeholder="Nombre" type="text" required>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input id="password" class="form-control" placeholder="Contraseña" type="password" required>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input id="confirm_password" class="form-control" placeholder="Repite contraseña" type="password" required>
				</div> <!-- form-group// -->
				<div class="form-group">
					
				</div> <!-- form-group// -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					</div>
					<input name="" class="form-control" placeholder="Email" type="email" required>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
					</div>

					<input name="" class="form-control" placeholder="Apodo" type="text" required>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="far fa-building"></i> </span>
					</div>

					<input name="" class="form-control" placeholder="Residencia" type="text" required>
				</div> <!-- form-group// -->
				
				<button type="submit" class="btn btn-primary btn-block"> Create Account </button>
				
				<p class="text-center">Have an account? <a href="login.html">Log In</a> </p>
			</form>

	</div> <!-- card.// -->	



</body>

</html>
