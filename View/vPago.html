<!DOCTYPE html>
<html>
    <head>
    <title>Pago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<script src="JS/jquery-3.1.1.min.js" type="text/javascript"></script>  -->
    <link href="css/pago.css" rel="stylesheet" type="text/css" />
    </head>
<body>
        <h2>Datos de la reserva</h2>

      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Datos de la reserva</h3>
            <!--Nombre-->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            <!--Apellido-->
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" required>
            <!--Apodo-->
                <label for="Apodo">Apodo</label>
                <input type="text" id="apodo" placeholder="Apodo" required>
            <!--Numero de telefono-->
                <label for="Telefono">Telefono</label>
                <input type="text" id="numTel" placeholder="987654321" onkeypress="return validateNumber(event)">
            <!--Ciudad-->
                <label for="Ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Bilbao">
             <!--DNI-->
                <label for="DNI">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="48963562M">    
            <div class="row">
              <div class="col-50">
                  <!--Pais-->
                <label for="Pais">Pais</label>
                <input type="text" id="Pais" name="Pais" placeholder="EspaÃ±a">
              </div>
              <div class="col-50">
                  <!--Codigo postal-->
                <label for="zip">Codigo postal </label>
                <input type="text" id="zip" name="zip" placeholder="48001">
              </div>
            </div>
        </div>

        <div class="col-50">
            <div class="container">
                <h4>Rerserva</h4>
                <p>
                    <label for="codigoPostal">Dia reservado</label >
                    <input type="date" id="fechaUso" readonly>
                </p>
                <p>
                    <label for="numOrd">Numero de ordenadores</label>
                    <input type="text" id="numOrd" readonly>
                </p>
                <p>                    
                    <label for="form-control">Precio por ordenador</label>
                    <input type="text" class="form-control" id="precioIndividual" value= "10" readonly>
                </p>
                <hr>
                <p>Total <span id="price" class="price" style="color:black"></span>&#8364;</p>
            </div>
          </div>
        </div>
        <button id="reserva" type="button" class="btn btn-primary btn-lg btn-block">Reservar</button>
    </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/pago.js" type="text/javascript"></script>
</body>

</html>
