<body>

    <header>
        <h1>Ajustes de Pago </h1>
    </header>

    <div class="container">
        <form>
            <h1>Informacion de Usuario</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="email" class="form-control" id="Nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="password" class="form-control" id="Apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="DNI">
                </div>
                <div class="form-group col-md-6">
                    <label for="Telefono">Telefono</label>
                    <input type="text" class="form-control" id="numTel" placeholder="Telefono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad">
                </div>
                <div class="form-group col-md-4">
                    <label for="Pais">Pais</label>
                    <input type="text" class="form-control" id="Pais" placeholder="Pais">
                </div>
                <div class="form-group col-md-2">
                    <label for="codigoPostal">Codigo Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" placeholder="Codigo Postal">
                </div>
            </div>
        </form>
        <form class="reservaF">
            
            <h1>Informacion de Reserva</h1>
            
                <div class="form-group col-md-6">
                    <label for="codigoPostal">Dia reservado</label>
                    <input type="date" class="form-control" id="fechaUso">
                </div>
                <div class="form-group col-md-6">
                    <label for="codigoPostal">Numero de ordenadores</label>
                    <input type="text" class="form-control" id="numOrd" placeholder="Numero de ordenadores">
                </div>
            
                <div class="form-group col-md-6">
                    <label for="codigoPostal">Precio por ordenador</label>
                    <input type="text" class="form-control" id="precioIndividual" value= "10" placeholder="Precio por ordenador">
                </div>
                <div class="form-group col-md-6">
                    <label for="codigoPostal">Precio total</label>
                    <input type="text" class="form-control" id="precioTotal" placeholder="Precio total">                  
                </div>
 
        </form>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Reservar</button>
</body>
